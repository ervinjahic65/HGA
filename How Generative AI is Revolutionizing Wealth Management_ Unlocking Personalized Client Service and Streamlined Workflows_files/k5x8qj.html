<script>
window.iFrameResizer = {
    // targetOrigin: 'https://www.factset.com'
    targetOrigin: '*',
    onReady: function() {
        sendMessageOnSubmit();
        syncCommentsFromMarketing();
    }
}

window.addEventListener('load', () => {
    updateStatesOnCountryChange();
    showAcademicsOnPositionChange();
});

function sendMessageOnSubmit() {
    const form = document.querySelector('form#pardot-form')
    if (form) {
        form.addEventListener('submit', function() {
            const email = form.querySelector('.email > input').value
            const message = {type: 'submit', email}
            window.parent.postMessage(message, '*');
            window.parentIFrame.sendMessage(message, '*');
        });
    }
}

function syncCommentsFromMarketing() {
    const syncedComments = document.querySelector('.Synced_Comments_from_Marketing input');
    if (syncedComments) {
        syncedComments.value = document.title;
    }
}

function showAcademicsOnPositionChange() {
    var descriptionSelected = document.querySelector('.form-field.Firm_Description select');
	var firmOptions = document.querySelectorAll('.form-field.Position select option');
	if (descriptionSelected && firmOptions.length !== 0) {
	    descriptionSelected.addEventListener('change', function() {

            // List of Academic Positions
            var academicPositions = ['Professor', 'Student'];
        
            var selectedName = descriptionSelected.options[descriptionSelected.selectedIndex].text;
            
            document.querySelector('.form-field.Position select').selectedIndex = -1;
        
            for (var i = 0; i < firmOptions.length; i++) {
                firmOptions[i].removeAttribute('hidden');
            }
            
            if (selectedName.match(/academic/i)) {
                for (var j = 0; j < firmOptions.length; j++) {
                    if (academicPositions.indexOf(firmOptions[j].innerText) === -1) {
                        firmOptions[j].setAttribute('hidden', 'true');
                    }
                }
            }
    	});
    }
}

function updateStatesOnCountryChange() {
    // List of US States/territories
    const usStates = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
    'Colorado', 'Connecticut', 'Delaware', 'District Of Columbia', 'Florida',
    'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas',
    'Kentucky', 'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan',
    'Minnesota', 'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada',
    'New Hampshire', 'New Jersey', 'New Mexico', 'New York', 'North Carolina',
    'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island', 
    'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont', 
    'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'];
    
    // List of Canadian provinces
    const caProvinces = ['Alberta', 'British Columbia', 'Manitoba', 'New Brunswick',
    'Newfoundland and Labrador', 'Newfoundland', 'Nova Scotia', 'Ontario', 'Prince Edward Island',
    'Quebec', 'Saskatchewan', 'Northwest Territories', 'Nunavut', 'Yukon'];
    
    // List of Australia states
    const auStates = ['New South Wales', 'Victoria', 'Queensland', 'Western Australia',
    'South Australia', 'Tasmania'];
    
    
    const countrySelected = document.querySelector('.form-field.country select');
    const stateSelect = document.querySelector('.form-field.State_Region select');
	const stateOptions = document.querySelectorAll('.form-field.State_Region select option');
	
	if (!countrySelected || !stateSelect || !stateOptions) {
	    return;
	}
	
    countrySelected.addEventListener('change', () => {
        var selectedName = countrySelected.options[countrySelected.selectedIndex].text;
        
        stateSelect.selectedIndex = -1;
    
        for (var i = 0; i < stateOptions.length; i++) {
            stateOptions[i].removeAttribute('hidden');
        }
        
        if (selectedName.match(/united states/i)) {
            for (var j = 0; j < stateOptions.length; j++) {
                if (usStates.indexOf(stateOptions[j].innerText) === -1) {
                    stateOptions[j].setAttribute('hidden', 'true');
                }
            }
        } else if (selectedName.match(/canada/i)) {
            for (var k = 0; k < stateOptions.length; k++) {
                if (caProvinces.indexOf(stateOptions[k].innerText) === -1) {
                    stateOptions[k].setAttribute('hidden', 'true');
                }
            }
        } else if (selectedName.match(/australia/i)) {
            for (var l = 0; l < stateOptions.length; l++) {
                if (auStates.indexOf(stateOptions[l].innerText) === -1) {
                    stateOptions[l].setAttribute('hidden', 'true');
                }
            }
        }
    });
}
</script>

<script>
  function trackInputs() {
    function hasTextInside(inputEl) {
        if (inputEl == null) {
            return false;
        }
        
        if (inputEl.matches(':-webkit-autofill')) {
            return true;
        }
        
        if (inputEl.tagName === "SELECT") {
            return inputEl.selectedIndex !== -1 && inputEl.options[inputEl.selectedIndex].text;
        }
        
        return inputEl.value || inputEl.placeholder;
    }
    
    function updateClass(el, force=false) {
      const inputEl = el.querySelector('input, textarea, select');

      if (force || hasTextInside(inputEl)) {
        el.classList.add('hover-label');
      } else {
        el.classList.remove('hover-label');
      }
    }
    // Add CSS classes if input fields are focused or have a value
    const inputsToTrack = document.querySelectorAll('.form-field.pd-select, .form-field.pd-text, .form-field.pd-textarea, .form-field.pd-date');
    for (const input of inputsToTrack) {
      updateClass(input);
      input.addEventListener('focusin', ({currentTarget}) => updateClass(currentTarget, true));
      input.addEventListener('focusout', ({currentTarget}) => updateClass(currentTarget));
      
      const inputEl = input.querySelector('input, textarea, select');
      inputEl.addEventListener('animationstart', ({target, animationName}) => {
          if (animationName === 'onAutoFillStart' || animationName === 'onAutoFillCancel') {
              updateClass(input);
          }
      });
      
    }
  }
  
  function addPlaceholder() {
    const inputsToUpdate = document.querySelectorAll('.form-field.pd-textarea textarea');
    for (const input of inputsToUpdate) {
      input.placeholder = 'Help us connect you to the right expert.'
    }
  }

  function removeSpaceInLabels() {
      const elementsToUpdate = document.querySelectorAll('.form-field.required>:is(label, fieldset>legend span)');
      
      for (const el of elementsToUpdate) {
          el.innerHTML = el.innerHTML.replace(' *', '*');
      }
  }
  
  function removeFieldsets() {
      const fieldsetsToRemove = document.querySelectorAll('.form-field:not(.pd-select, .pd-text, .pd-textarea, .pd-date) > fieldset');
      for (const fieldset of fieldsetsToRemove) {
          fieldset.remove();
      }
  }
  
  function autoResizeTextAreas() {
      for (const e of document.querySelectorAll('textarea.standard')) {
          e.addEventListener('input', () => {
              e.style.height = '';
              e.style.height = e.scrollHeight + 'px';
          });
      }
  }
  
  function moveResubscribeAndNotYouText() {
      for (const fieldWrapperEl of document.querySelectorAll('.form-field-wrapper')) {
          const resubscribeEl = fieldWrapperEl.querySelector('.form-field > #resubscribeConfirmText');
          const notYouEl = fieldWrapperEl.querySelector('.form-field > span.description');
          
          if (notYouEl !== null) {
              fieldWrapperEl.appendChild(notYouEl);
          }
          if (resubscribeEl !== null) {
              resubscribeEl.style.color = '';
              fieldWrapperEl.appendChild(resubscribeEl);
          }
      }
  }
  
  window.addEventListener('DOMContentLoaded', () => {
    removeFieldsets();
    moveResubscribeAndNotYouText();
    removeSpaceInLabels();
    addPlaceholder();
    trackInputs();
    autoResizeTextAreas();
  });
</script>
